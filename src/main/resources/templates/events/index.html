<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>

<table class="table table-striped">

    <thead>
        <tr>
            <th>Events</th>
            <th>Description</th>
            <th>Address</th>

    <th:block th:each="event : ${events}">
        <tbody>
        <tr>
            <td th:text="${event.key}"></td>

        </tr>
        </tbody>
    </th:block>
</table>
